<!doctype html>
<html>
  <head>
    <title>Login - BlogSphere</title>
    <style>
      body {
        font-family: Arial;
        background: #f6f4ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Login to BlogSphere</h2>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
