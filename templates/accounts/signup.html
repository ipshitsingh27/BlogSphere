<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
  </head>
  <body style="font-family: system-ui; max-width: 420px; margin: 60px auto">
    <h2>Create Account</h2>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}

      <button
        type="submit"
        style="
          padding: 10px 14px;
          background: #2563eb;
          color: white;
          border: none;
          border-radius: 8px;
        "
      >
        Create Account
      </button>
    </form>

    <p style="margin-top: 12px">
      Already have account?
      <a href="/login/">Login</a>
    </p>

    <p>
      <a href="/">Back to Home</a>
    </p>
  </body>
</html>
