<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Write a Post - BlogSphere</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui;
        background: #f6f4ef;
      }

      .wrap {
        max-width: 800px;
        margin: auto;
        padding: 30px 18px;
      }

      .box {
        background: white;
        padding: 22px;
        border-radius: 16px;
        border: 1px solid #e7e2d9;
      }

      h1 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-top: 14px;
        font-weight: 600;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-family: inherit;
      }

      textarea {
        min-height: 220px;
      }

      button {
        margin-top: 18px;
        padding: 10px 14px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      a {
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
        color: #2563eb;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <a href="/">‚Üê Back to Home</a>

      <div class="box">
        <h1>Create New Blog</h1>

        <form method="POST"></form>
      </div>
    </div>
  </body>
</html>
