<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Write a Post - BlogSphere</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui;
        background: #f6f4ef;
      }
      .wrap {
        max-width: 800px;
        margin: auto;
        padding: 30px 18px;
      }
      .box {
        background: white;
        padding: 22px;
        border-radius: 16px;
        border: 1px solid #e7e2d9;
      }
      h1 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 14px;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-family: inherit;
      }
      textarea {
        min-height: 220px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .row > div {
        flex: 1;
      }
      .btn {
        margin-top: 18px;
        padding: 10px 14px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:hover {
        background: #1d4ed8;
      }
      a {
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
        color: #2563eb;
        font-weight: 700;
      }
      .hint {
        font-size: 13px;
        color: #6b7280;
        margin-top: 8px;
      }
      .error {
        margin-top: 10px;
        color: #b91c1c;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <a href="/">‚Üê Back to Home</a>

      <div class="box">
        <h1>Create New Blog</h1>
        <div class="hint">
          Fill title, select category, write content, then click Publish.
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <label>Title</label>
          <input
            type="text"
            name="title"
            placeholder="Enter post title"
            required
          />

          <label>Category</label>
          <select name="category" required>
            <option value="" selected disabled>Select category</option>
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>

          <label>Content</label>
          <textarea
            name="content"
            placeholder="Write your blog..."
            required
          ></textarea>

          <button class="btn" type="submit">Publish</button>
        </form>
      </div>
    </div>
  </body>
</html>
